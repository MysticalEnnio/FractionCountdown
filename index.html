<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" async>
    <link rel="stylesheet" href="css/style.css" async>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2" async></script>-->
    <script src="js/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="h-screen w-screen flex justify-center items-center overflow-hidden">
        <h1 class="absolute left-auto top-0 text-[8vmin] p-2">Ennios RÃ¼ckkehr in:</h1>
        <div id="output" class="text-[16vw]"></div>
        <div id="toolbar"
            class="absolute bottom-0 p-4 h-max w-screen bg-black grid grid-cols-2 grid-rows-2 sm:grid-cols-3 sm:grid-rows-1 gap-4">
            <div id="prevButton"
                class="p-2 flex border-2 border-white rounded-xl cursor-pointer flex justify-start place-self-start"
                onclick="prevType()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-white mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                <p class="text-white">previous</p>
            </div>
            <div id="precisionSlider" class="p-2 flex border-2 border-white rounded-xl cursor-pointer w-max">
                <label for="precisionInput" class="text-white mr-2">Precision:</label>
                <input type="range" name="precision slider" id="precisionInput" min="1" max="9" value="6"
                    onchange="updateFraction(1)">
            </div>
            <div id="nextButton"
                class="p-2 flex border-2 border-white rounded-xl cursor-pointer flex justify-end place-self-end"
                onclick="nextType()">
                <p class="text-white">next</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-white ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
